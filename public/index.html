<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="output.css">
    
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); color: #93261a; }
    </style>
  </head>
  <body>
    <main class="box-border px-20">
      <div class="calculator h-[650px] w-[450px] py-4 mt-10 bg-[#3a4764]">
        <div class="relative text-right text-xl text-white bg-[#182034] p-8 py-12 m-6 mx-12 rounded-md">
          <div class="absolute pr-4 top-0 right-0 previous text-md"></div>
          <div class="current absolute right-0 pr-4 text-3xl"></div>
        </div>
    
        <div class="bg-[#182034] mt-6 p-8 mx-12 rounded-md">
          <div class="grid grid-cols-4 gap-2 p-">
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">7</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">8</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">9</button> 
            <button class="bg-[#404e72] rounded-md w-16 h-16 text-xl text-center font-bold">DEL</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">4</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">5</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">6</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">+</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">1</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">2</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">3</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">-</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">.</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">0</button> 
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">/</button>
            <button class="bg-white rounded-md w-16 h-16 text-xl text-center font-bold">*</button> 

          <button class="col-span-2 bg-[#404e72] rounded-md h-12 text-xl text-center font-bold">RESET</button>

          <button class="col-span-2 bg-[#93261a] shadow-md shadow-[#93261a] rounded-md h-12 text-xl text-center font-bold">=</button>
          </div>
           
        </div>
      </div>
    </main>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
